    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <img class="img=responsive" src="static/img/tml.png" style="position: absolute; left: 39.4%; max-width: 400px; max-height: 400px; z-index: 5; margin-top: 70px">
        <button class="enter btn btn-primary" onclick="window.location='index.html'">Tell Me More</button>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url(static/img/bg_img.jpg);"></div>
                <div class="carousel-caption">
                    </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->

                <div class="carousel-caption">
                    </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url(static/img/bg_img3.jpg);"></div>
                <div class="carousel-caption">
                    </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="icon-prev"></span> </a>
